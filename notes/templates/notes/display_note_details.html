{% extends "base.html" %}
{% block content %}
<div class="border round">
    <h1 class="my-5">{{note.title}}</h1>
    <p>{{note.text}}</p>
    <div class="">
        <a href="{% url 'UpdateNoteView' pk=note.id %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'DisplayNotesView' %}" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"">View all notes..</a>
        <a href="{% url 'DeleteNoteView' pk=note.id %}" class="btn btn-danger">Delete</a>
    </div>
</div>
{% endblock %}
