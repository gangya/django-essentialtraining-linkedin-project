{% extends "base.html" %}
{% block content %}
<!-- action="{% url 'UpdateNoteView' pk=note.id %}" -->
<form  method="post">{% csrf_token %}
    {{form}}
    <button type="submit" class="btn btn-primary my-5">Submit</button>
    <a href="{% url 'DisplayNotesView' %}" class="btn btn-secondary">Cancel</a>
</form>
{% if form.errors %}
<div class="alert alert-danger my-5">
    {{form.errors.title.as_text}}
</div>
{% endif %}
{% endblock %}
