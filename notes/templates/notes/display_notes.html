{% extends "base.html" %}
{% block content %}
<h1 class="my-5">These are the notes registered!</h1>
<div class="row row-cols3 g-2">
    {% for note in all_notes %}
    <div class="col">
        <div class="p-3 border">
            <a href="{% url 'DisplayNotesDetailsView' pk=note.id %}" class="text-dark text-decoration-none"><h3>{{note.title}}</h3></a>
            <p>{{note.text|truncatechars:10}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
