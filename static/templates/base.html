{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base template Application</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="ms-auto">            
            {% if user.is_authenticated %}
                 <!-- Log out logic -->
                  <a href="{%url 'homepagewelcomeView' %}" class="btn btn-outline-light me-a">Home</a>
                  <a href="{%url 'CreateNoteView' %}" class="btn btn-outline-light me-a">Create note</a>
                  <a href="{%url 'DisplayNotesView' %}" class="btn btn-outline-light me-a">View all notes</a>
                  <a href="{%url 'DisplayPopularNotesView' %}" class="btn btn-outline-light me-a">Popular notes</a>                  
                  <form action="{% url 'logoutpageView' %}" method="post" class="d-inline">{% csrf_token %}
                    <!--<input type="submit" value="Logout" >-->
                    <button type="submit" class="btn btn-outline-light me-a">Logout</button>
                  </form>
                  <form action="{% url 'logoutpageView2' %}" method="post" class="d-inline">{% csrf_token %}
                    <!--<input type="submit" value="Logout" >-->
                    <button type="submit" class="btn btn-outline-light me-a">Logout2</button>
                  </form>
                {% else %}
                    <a href="{%url 'loginpageView' %}" class="btn btn-outline-light me-a">Login</a>
                    <a href="{% url 'SignUpView' %}" class="btn btn-outline-light me-a">Signup</a>
            {% endif %}
        </div>
    </nav>
    <div class="my-5 text-center container">
        <!--<a href="{% url 'logoutpageView' %}" class="text-dark text-decoration-none">Log out</a>-->
        {% block content %}
        {% endblock %}    
    </div>
</body>
</html>
